<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="http://www.gzywwl.com/echarts.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">

let a = []
        $.ajax({url:"http://127.0.0.1:5000/data", success:function(rdata){
        option.series[0].data = JSON.parse(rdata)
        console.log(option)
        myChart.setOption(option);
        }});

        //a = rdata

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var b =["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]


        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: b
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: a
            }]
        };

        // 使用刚指定的配置项和数据显示图表。



    </script>
</body>
</html>
